<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #02205C;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #00A5FF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0e7ff;
        }

        button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00A5FF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0078cc;
        }
    </style>
</head>
<body>
    <h1>Task Status</h1>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Time Needed (minutes)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.time_needed }}</td>
                    <td>{{ task.get_state_display }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="{% url 'start_tasks' %}" method="post">
        {% csrf_token %}
        <button type="submit">Start Tasks</button>
    </form>
</body>
</html>
