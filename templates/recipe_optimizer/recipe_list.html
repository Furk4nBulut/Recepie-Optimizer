<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.name }} - Total time: {{ recipe.total_time }} minutes</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_recipe' %}">Add New Recipe</a>
</body>
</html>
