{% extends 'base.html' %}

{% block title %}Recipe List{% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Recipe List</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Recipe Name</th>
                <th scope="col">Duration (minutes)</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for step in steps %}
                <tr>
                    <td>{{ step.name }}</td>
                    <td>{{ step.duration }}</td>
                    <td>
                        <a href="{% url 'optimize_recipe' %}" class="btn btn-outline-primary btn-sm">Optimize</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_new_recipe' %}" class="btn btn-success">Add New Recipe</a>
</div>
{% endblock %}
