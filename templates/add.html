{% extends 'base.html' %}

{% block title %}Add New Recipe{% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Add a New Recipe</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>

    <a href="{% url 'recipes_list' %}" class="btn btn-secondary mt-3">Back to Recipe List</a>
</div>
{% endblock %}
